        <div class="box" id="box-1">

            <span>Name</span>
            <span class="name all " id="name">Aditya Lad</span>
            <span>Username:</span>
             <a class="all" href="" id="username">@adityalad-25</a>
          </div>


          <div class="box" id="box-3">
            <div class="bio-title">About</div>
            <div class="bio" id="bio">Student and Developer</div>
            
          </div>


          <div class="box" id="box-4">
            <div class="other">
              <a id="flwrs-link"><span id="followers">0</span>Followers</a>
              <a id="flwin-link"><span id="following">7</span>Following</a>
            </div>

          </div>


          <div class="box footer " id="box-5">
            <p>Made with ❤️ by Aditya  Lad </p>
          </div>
    </div>

  <!-- link for jquery attach refered w3schools -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $("#search").click(() => {
        $.getJSON(
          "https://api.github.com/users/" + $("#input").val(),
          (data) => {
            $("#prof-img").attr("src", data.avatar_url);
            $("#name").html(data.name);
            $("#username").html("@" + data.login);
            $("#username").attr("href", data.html_url);
            $("#bio").html(data.bio);
            $("#followers").html(data.followers);
            $("#following").html(data.following);
            $("#flwrs-link").attr(
              "href",
              "https://github.com/" + data.login + "?tab=followers"
            );
            $("#flwin-link").attr(
              "href",
              "https://github.com/" + data.login + "?tab=following"
            );
          }
        );
      });
  </script>
